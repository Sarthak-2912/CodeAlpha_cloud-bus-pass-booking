<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2>üöç Admin Dashboard</h2>
    <p><strong>Total Tickets:</strong> {{ total_tickets }}</p>
    <p><strong>Total Revenue:</strong> ‚Çπ{{ total_revenue }}</p>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Ticket ID</th>
          <th>User</th>
          <th>Route</th>
          <th>Fare</th>
          <th>Time</th>
          <th>PDF</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tickets %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.user_name }}</td>
          <td>{{ t.route }}</td>
          <td>‚Çπ{{ t.price }}</td>
          <td>{{ t.booking_time.strftime('%Y-%m-%d %H:%M') }}</td>
          <td><a href="/download/{{ t.id }}" class="btn btn-sm btn-primary">Download</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
